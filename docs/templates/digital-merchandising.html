<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="../redball.ico">
    <script>document.getElementsByTagName("html")[0].className += " js";</script>
    <link id="codyframe" rel="stylesheet" href="../assets/css/style.css">
    <script>if(!('CSS' in window) || !CSS.supports('color', 'var(--color-var)')) {var cfStyle = document.getElementById('codyframe');if(cfStyle) {var href = cfStyle.getAttribute('href');href = href.replace('style.css', 'style-fallback.css');cfStyle.setAttribute('href', href);}}</script>
  </head>
  <body data-theme="default">
    <style>
      body {
        min-height: calc(100vh - 3rem);
        display: flex;
        align-items: center;
        justify-content: center;
      }

    </style>
    <div style="max-height:360px;max-width:620px;margin-bottom:2rem">
      <link rel="stylesheet" href="https://cdn.cnetcontent.com/sites/scripts/plyr-style.min.css">
      <script src="https://cdn.cnetcontent.com/sites/scripts/plyr-polyfill.min.js"></script>
      <video id="player" playsinline controls width="620" height="360" poster="https://cdn.cnetcontent.com/sites/video/contentcast-ecom-modules.png">
        <source src="https://cdn.cnetcontent.com/sites/video/contentcast-ecom-modules.webm" type="video/webm">
        <source src="https://cdn.cnetcontent.com/sites/video/contentcast-ecom-modules.mp4" type="video/mp4">
      </video>
      <script src="https://cdn.cnetcontent.com/sites/scripts/plyr-video.min.js"></script><script>
        document.addEventListener('DOMContentLoaded', () => {
          const player = new Plyr('#player', 'volume = 0.5');
          window.player = player;
          function on(selector, type, callback) {
            document.querySelector(selector).addEventListener(type, callback, false); }
            on('.js-play', 'click', () => { player.play(); });
            on('.js-pause', 'click', () => { player.pause(); });
            on('.js-stop', 'click', () => { player.stop(); });
            on('.js-rewind', 'click', () => { player.rewind(); });
            on('.js-forward', 'click', () => { player.forward(); });
        });
      </script>
    </div>
    <script src="../assets/js/scripts.min.js"></script>
  </body>
</html>
