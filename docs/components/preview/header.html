    0 0 0 2px rgba(255,255,255,0.5)!important;font-size:var(--text-base-size)}
    #header .btn:hover{background-color:var(--color-white);color:var(--color-primary);box-shadow:inset

    transparent!important;padding-right:0} #header

    .header__trigger:hover{background:transparent} #header
    .header__nav--is-visible .header__item--divider{display:none} #header
    .header__nav::before{border:none}
    .header__item { text-align: center }
    .header__item img { margin: auto }
