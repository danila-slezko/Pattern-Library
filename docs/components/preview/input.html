

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <title>input | Design Patterns</title>
  <script>document.getElementsByTagName("html")[0].className += " js";</script>
  <link rel="stylesheet" id="codyframe" href="../../assets/css/style.css" />
  <script>if(!('CSS' in window) || !CSS.supports('color', 'var(--color-var)')) {var cfStyle = document.getElementById('codyframe');if(cfStyle) {var href = cfStyle.getAttribute('href');href = href.replace('style.css', 'style-fallback.css');cfStyle.setAttribute('href', href);}}</script>
</head>
<body data-theme="default" class="_preview-list" id="text-inputs">
  <div class="max-width-adaptive-md padding-md@lg padding-md">
    <main class="grid gap-lg flex-column">
      <div class="col"><span><!-- Start: @input--text -->
<label class="form-label padding-bottom-xxxs" for="basicText">Text</label>
<input class="form-control" type="text" name="basicText" placeholder="Enter text here" />
</span></div>

<div class="col"><span><!-- Start: @input--email -->
<label class="form-label padding-bottom-xxxs" for="email">Email Input</label>
<input class="form-control" type="email" name="email" placeholder="joebloggs@example.com" />
</span></div>

<div class="col"><span><!-- Start: @input--password -->
<label class="form-label padding-bottom-xxxs" for="password">Password Input</label>
<input class="form-control" type="password" name="password" placeholder="Enter text here" />
</span></div>

<div class="col"><span><!-- Start: @input--textarea -->
<label class="form-label padding-bottom-xxxs" for="textarea">Textarea</label>
<textarea class="form-control" name="textarea" placeholder="Enter text here"></textarea>
</span></div>

<div class="col"><span><!-- Start: @input--date -->
<label class="form-label padding-bottom-xxxs" for="date">Date Input</label>
<input class="form-control" type="date" name="date" />
</span></div>

    </main>
  </div>
  <script src="../../assets/js/scripts.min.js"></script>
  <link rel="stylesheet" href="../../themes/tweaks.css" />
</body>
</html>
