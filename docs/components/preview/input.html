

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <title>Text Inputs |  UI Component Library</title>
  <script>document.getElementsByTagName("html")[0].className += " js";</script>
  <link rel="stylesheet" href="../../assets/css/style.css" />
  <script>if(!('CSS' in window) || !CSS.supports('color', 'var(--color-var)')) {var cfStyle = document.getElementById('codyframe');if(cfStyle) {var href = cfStyle.getAttribute('href');href = href.replace('style.css', 'style-fallback.css');cfStyle.setAttribute('href', href);}}</script>
</head>
<body class="preview-rows" data-theme="default" id="text-inputs">
  <div class="text-component line-height-lg v-space-md max-width-adaptive-md padding-md@md padding-sm">
    <main class="flex gap-xs flex-column">
      <div><!-- Start: @input--default -->
<label class="form-label" for="basicText">Basic Text Input</label>
<input class="form-control"
  type="text"
  name="basicText"
  placeholder="Enter text here" />
</div>

<div><!-- Start: @input--email -->
<label class="form-label" for="email">Email Input</label>
<input class="form-control"
  type="email"
  name="email"
  placeholder="joebloggs@example.com" />
</div>

<div><!-- Start: @input--password -->
<label class="form-label" for="password">Password Input</label>
<input class="form-control"
  type="password"
  name="password"
  placeholder="Enter text here" />
</div>

<div><!-- Start: @input--textarea -->
<label class="form-label" for="textarea">Textarea</label>
<textarea class="form-control"
  name="textarea"
  placeholder="Enter text here"></textarea>
</div>

<div><!-- Start: @input--date -->
<label class="form-label" for="date">Date Input</label>
<input class="form-control" type="date" name="date" />
</div>

    </main>
  </div>
  <script src="../../assets/js/scripts.min.js"></script>

  <style>

  .table-responsive {
    overflow-x: auto;
    min-height: 0.01%; // Workaround for IE9 bug (see https://github.com/twbs/bootstrap/issues/14837)

    @media screen and (max-width: @screen-xs-max) {
      width: 100%;
      margin-bottom: (@line-height-computed * 0.75);
      overflow-y: hidden;
      -ms-overflow-style: -ms-autohiding-scrollbar;
      border: 1px solid @table-border-color;

      // Tighten up spacing
      > .table {
        margin-bottom: 0;

        // Ensure the content doesn't wrap
        > thead,
        > tbody,
        > tfoot {
          > tr {
            > th,
            > td {
              white-space: nowrap;
            }
          }
        }
      }

  </style>
</body>
</html>
