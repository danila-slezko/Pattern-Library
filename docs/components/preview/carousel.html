

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <title>default | Design Patterns</title>
  <script>document.getElementsByTagName("html")[0].className += " js";</script>
  <link rel="stylesheet" id="codyframe" href="../../assets/css/style.css" />
  <script>if(!('CSS' in window) || !CSS.supports('color', 'var(--color-var)')) {var cfStyle = document.getElementById('codyframe');if(cfStyle) {var href = cfStyle.getAttribute('href');href = href.replace('style.css', 'style-fallback.css');cfStyle.setAttribute('href', href);}}</script>
</head>
<body data-theme="default" class="_preview-list" id="carousel-default">
  <div class="max-width-adaptive-md padding-md@lg padding-md">
    <main class="grid gap-lg flex-column">
      <div class="carousel flex flex-column js-carousel" data-drag="on">
  <p class="sr-only">Carousel items</p>
  <div class="carousel__wrapper order-1 overflow-hidden">
    <ol class="carousel__list">
            <li class="carousel__item"><img alt="placeholder" width="144" height="144" src="https://picsum.photos/200/300?random=1"></li>
            <li class="carousel__item"><img alt="placeholder" width="144" height="144" src="https://picsum.photos/200/300?random=2"></li>
            <li class="carousel__item"><img alt="placeholder" width="144" height="144" src="https://picsum.photos/200/300?random=3"></li>
            <li class="carousel__item"><img alt="placeholder" width="144" height="144" src="https://picsum.photos/200/300?random=4"></li>
            <li class="carousel__item"><img alt="placeholder" width="144" height="144" src="https://picsum.photos/200/300?random=5"></li>
            <li class="carousel__item"><img alt="placeholder" width="144" height="144" src="https://picsum.photos/200/300?random=6"></li>
            <li class="carousel__item"><img alt="placeholder" width="144" height="144" src="https://picsum.photos/200/300?random=7"></li>
            <li class="carousel__item"><img alt="placeholder" width="144" height="144" src="https://picsum.photos/200/300?random=8"></li>
            <li class="carousel__item"><img alt="placeholder" width="144" height="144" src="https://picsum.photos/200/300?random=9"></li>
            <li class="carousel__item"><img alt="placeholder" width="144" height="144" src="https://picsum.photos/200/300?random=10"></li>
            <li class="carousel__item"><img alt="placeholder" width="144" height="144" src="https://picsum.photos/200/300?random=11"></li>
            <li class="carousel__item"><img alt="placeholder" width="144" height="144" src="https://picsum.photos/200/300?random=12"></li>
            <li class="carousel__item"><img alt="placeholder" width="144" height="144" src="https://picsum.photos/200/300?random=13"></li>
          </ol>
  </div>
  <style> :root { --carousel-item-auto-size: 144px; --carousel-grid-gap: var(--space-xxs); } </style>
  <div class="order-2 no-js:is-hidden">
    <div class="flex justify-center items-center">
      <nav>
        <ul class="flex gap-xxxs justify-center">
          <li>
            <button class="reset carousel__control carousel__control--prev js-carousel__control js-tab-focus">
              <svg class="icon" viewBox="0 0 20 20">
                <title>Show previous items</title>
                <polyline points="13 18 5 10 13 2" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2" />
              </svg>
            </button>
          </li>
          <li>
            <button class="reset carousel__control carousel__control--next js-carousel__control js-tab-focus">
              <svg class="icon" viewBox="0 0 20 20">
                <title>Show next items</title>
                <polyline points="7 18 15 10 7 2" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2" />
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

    </main>
  </div>
  <script src="../../assets/js/scripts.min.js"></script>
  <link rel="stylesheet" href="../../themes/tweaks.css" />
</body>
</html>
