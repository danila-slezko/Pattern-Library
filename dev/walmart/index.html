<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="../../assets/redball.ico">
    <title>Ensure accurate and complete product content on Walmart.com</title>
    <meta name="description" content="CNET Content Solutions gives Walmart’s brand partners the best opportunity to control and manage their brand content on Walmart.com with item setup, content enhancement, rich media, and detailed analytics.">
    <script>document.getElementsByTagName("html")[0].className += " js";</script>
    <link id="codyframe" rel="stylesheet" href="../../assets/css/style.css">
    <script>if(!('CSS' in window) || !CSS.supports('color', 'var(--color-var)')) {var cfStyle = document.getElementById('codyframe');if(cfStyle) {var href = cfStyle.getAttribute('href');href = href.replace('style.css', 'style-fallback.css');cfStyle.setAttribute('href', href);}}</script>
  </head>
  <body data-theme="default"><a class="anchor" id="top"></a>
    <div class="Walmart" id="page" layout>
      <style>#header {
  --header-height: 80px;
  --header-height-md: 72px;
  --color-bg: var(--color-primary-darker);
  --color-contrast-higher: white;
  position: fixed;
  top: 0;
  width: 100%; }
  #header .header__item--divider {
    width: 2px;
    height: 3rem;
    opacity: .5;
    background-color: white; }
  #header .btn {
    background-color: transparent;
    color: var(--color-white);
    box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.5) !important; }
    #header .btn:hover {
      background-color: var(--color-white);
      color: var(--color-primary);
      box-shadow: inset 0 0 0 2px transparent; }
  #header .header__trigger {
    box-shadow: inset 0 0 0 2px transparent !important;
    padding: var(--space-md) 1em; }
    #header .header__trigger-icon {
      margin-right: 0;
      width: 1.5em; }
    #header .header__trigger:hover {
      background: transparent; }
  #header .header__nav--is-visible .header__item--divider {
    display: none; }
  #header .header__nav::before {
    border: none; }
  #header .header__item {
    text-align: center; }
    #header .header__item img {
      margin: auto; }

      </style>
      <header class="header js-header anchor" id="header">
        <div class="header__container container max-width-adaptive-md">
          <div class="header__logo"><a href="#top"><img src="../assets/images/content-solutions.svg" alt="CNET Content Solutions"></a></div>
          <button class="btn btn--subtle header__trigger js-header__trigger" aria-label="Toggle menu" aria-expanded="false" aria-controls="header-nav"><i class="header__trigger-icon" aria-hidden="true"><span class="is-hidden">Menu</span></i></button>
          <nav class="header__nav js-header__nav" id="header-nav" role="navigation" aria-label="Main">
            <div class="header__nav-inner margin-auto max-width-adaptive-md">
              <div class="header__label is-hidden">Main menu</div>
              <ul class="header__list">
                <li class="header__item"><a class="btn btn--subtle js-smooth-scroll" href="#contact" data-duration="300">Contact Us</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <main id="content"></main>
      <style>#bottom {
  background-color: var(--color-contrast-higher);
  color: var(--color-contrast-low); }
  #bottom .link {
    color: var(--color-contrast-low);
    text-decoration: none; }
    #bottom .link:hover {
      text-decoration: underline; }

      </style>
      <footer class="items-center bg-center bg-no-repeat" id="bottom" style="background-image: url('http://mktg-static-sites.prod.cnetcontent.com/assets/images/map.svg')">
        <div class="container max-width-adaptive-md padding-y-lg">
          <ul class="flex flex-wrap flex-column flex-row@md gap-0 justify-center items-center">
            <li><a class="link padding-x-xs padding-y-xxs inline-block" href="http://cnetcontent.com" target="_blank">CNET Content Solutions</a></li>
            <li><a class="link padding-x-xs padding-y-xxs inline-block" href="https://www.cbsinteractive.com/legal/cbsi/patents" target="_blank">Patents</a></li>
            <li><a class="link padding-x-xs padding-y-xxs inline-block" href="https://www.cbsinteractive.com/legal/cbsi/terms-of-use" target="_blank">Terms of Use</a></li>
            <li><a class="link padding-x-xs padding-y-xxs inline-block" href="https://www.cbsinteractive.com/legal/cbsi/privacy-policy/highlights" target="_blank">Privacy Policy</a></li>
            <li><a class="link padding-x-xs padding-y-xxs inline-block" href="https://ca.privacy.cbs" target="_blank">California Privacy/Info We Collect</a></li>
            <li><a class="link padding-x-xs padding-y-xxs inline-block" href="https://ca.privacy.cbs/donotsell" target="_blank">California Do Not Sell My Info</a></li>
            <li class="opacity-70%">© <!--#config timefmt="%Y" --> <!--#echo var="DATE_LOCAL" --> Copyright. All rights reserved.</li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="../../assets/js/scripts.min.js"></script>
  </body>
</html>
